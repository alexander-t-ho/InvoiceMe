version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: invoiceme-postgres
    environment:
      POSTGRES_DB: invoiceme
      POSTGRES_USER: invoiceme
      POSTGRES_PASSWORD: invoiceme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoiceme"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: invoiceme-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/invoiceme
      SPRING_DATASOURCE_USERNAME: invoiceme
      SPRING_DATASOURCE_PASSWORD: invoiceme
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: invoiceme-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:


