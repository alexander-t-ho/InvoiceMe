spring:
  application:
    name: invoiceme-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/invoiceme
    username: invoiceme
    password: invoiceme
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never

server:
  port: 8081

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.invoiceme: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
  expiration: 86400000 # 24 hours in milliseconds
