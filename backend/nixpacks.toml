# NIXPACKS configuration for Railway
# This ensures Railway uses NIXPACKS builder correctly
# Note: This file is in the backend directory, so paths are relative to backend/

[phases.setup]
nixPkgs = ["gradle_8", "jdk17"]

[phases.install]
cmds = ["./gradlew build -x test"]

[phases.build]
cmds = ["./gradlew build -x test"]

[start]
cmd = "java -jar build/libs/invoiceme-backend-0.0.1-SNAPSHOT.jar"

