# NIXPACKS configuration for Railway
# This ensures Railway uses NIXPACKS builder correctly

[phases.setup]
nixPkgs = ["gradle_8", "jdk17"]

[phases.install]
cmds = ["cd backend && ./gradlew build -x test"]

[phases.build]
cmds = ["cd backend && ./gradlew build -x test"]

[start]
cmd = "cd backend && java -jar build/libs/invoiceme-backend-0.0.1-SNAPSHOT.jar"

