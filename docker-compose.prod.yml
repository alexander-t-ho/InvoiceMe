version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invoiceme-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-invoiceme}
      POSTGRES_USER: ${POSTGRES_USER:-invoiceme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoiceme}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - invoiceme-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoiceme-backend-prod
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-invoiceme}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-invoiceme}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - invoiceme-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoiceme-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8081/api/v1}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - invoiceme-network

volumes:
  postgres_data:
    driver: local

networks:
  invoiceme-network:
    driver: bridge

